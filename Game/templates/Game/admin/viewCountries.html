{% extends 'Game/admin/base.html' %}

{% block title %}
	DASHBOARD
{% endblock %}

{% block body %}
	<div class="container mt-5">
		<div class="breadcrumb bg-light">
			<span class="breadcrumb-title text-dark">
				<b>
					Countries & City List
				</b>
			</span>
		</div>
		<div class="mt-2">
			<div class="mt-2 mb-2">
				<a href="{% url 'addCountry' %}">
					<button class="btn btn-primary btn-sm mb-2" style="float: right;">
						<b>Add Country & City</b>
					</button>
				</a>
			</div>
			<table class="table table-collapse table-hover table-bordered">
				<thead>
					<th>#</th>
					<th>Country</th>
					<th>City</th>
					<th>Actions</th>
				</thead>
				<tbody>
					{% for country in countries %}
						<tr>
							<td class="text-center"> <b class="text-success text-center"> <i class="fa fa-flag"></i></b></td>
							<td> <b> {{ country.country_name }} </b></td>
							<td><b> {{ country.city_name }} </b></td>
							<td>
								<a href="{% url 'editCountry' country.id %}" >
									<button class="btn btn-primary btn-sm">
										<i class="fa fa-pencil"></i>
									</button>
								</a>
								<a href="{% url 'deleteCountry' country.id %}" onclick="return confirm('Are you sure you want to delete this record ?');">
									<button class="btn btn-primary btn-sm">
										<i class="fa fa-trash"></i>
									</button>
								</a>
							</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
{% endblock %}
